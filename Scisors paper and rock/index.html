<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scisors paper and rock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Scisors paper and rock</h1>
    </header>
    <div class="main">
        <div class="scores">
            <div class="points"><span class="player">0</span>:<span class="computer">0</span></div>
        </div>
        <h1 class = "result"></h1>
        <div class="images">
            <img src="scisors.png" alt="scisors" class = "scisors">
            <img src="paper.png" alt="Paper" class = "paper">
            <img src="rock.png" alt="Rock" class = "rock">
        </div>
    </div>
    <h2 class = "tag">Created and designed by Roman Vatamaniuk</h2>
    <script src="app.js"></script>
</body>
</html>
